<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-app="myShoppingList" ng-controller="myCtrl">
      <ul>
        <li ng-repeat="(productIndex, product) in products">
          <span ng-click="editItem(productIndex)">{{product}}</span> <span ng-click="removeItem(productIndex)">&times;</span>
          <form ng-submit="update(edit, productIndex)" ng-show="showEdit[productIndex]" class="form">
            Edit: <input type="text" ng-model="edit" /><br />
            <input type="submit" value="Save" />
            <button ng-click="editItem(productIndex, 'off')">Cancel</button>
            <!-- <button ng-click="undo(productIndex)">Undo</button> -->
          </form>
        </li>
      </ul>
      <input ng-model="addMe">
      <button ng-click="addItem()">Add</button>
    </div>

  </body>
</html>
